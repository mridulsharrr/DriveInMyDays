<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScorePulse Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>üèÜ College Leaderboard</h1>
  <span class="live-badge">LIVE</span>
  <p id="lastUpdated">Last updated: --:--:--</p>
</header>

<section class="controls">
  <input id="searchInput" placeholder="Search name..." />
  <select id="departmentFilter">
    <option value="">All Departments</option>
    <option>Game Design</option>
    <option>Animation</option>
    <option>Interior Design</option>
    <option>Fine Arts</option>
    <option>Fashion Design</option>
    <option>Faculty</option>
  </select>
</section>

<section class="leaderboard">
  <div class="row header">
    <span>Rank</span>
    <span>Name</span>
    <span>Department</span>
    <span>Year</span>
    <span>Score</span>
  </div>
  <div id="leaderboardBody"></div>
</section>

<button id="addBtn" class="add-btn hidden">Ôºã Add Entry</button>

<!-- ADMIN PANEL -->
<div id="playerModal" class="modal hidden">
  <div class="modal-box">
    <h2>Add Player</h2>

    <input id="nameInput" placeholder="Name" />

    <select id="deptInput">
      <option value="">Select Department</option>
      <option>Game Design</option>
      <option>Animation</option>
      <option>Interior Design</option>
      <option>Fine Arts</option>
      <option>Fashion Design</option>
      <option>Faculty</option>
    </select>

    <select id="yearInput">
      <option value="">Select Year</option>
      <option>1st</option>
      <option>2nd</option>
      <option>3rd</option>
      <option>4th</option>
    </select>

    <input id="scoreInput" type="number" placeholder="Score" />

    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
